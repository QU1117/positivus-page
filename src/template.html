<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus</title>
  </head>
  <body>
    <header>
      <header>
        <a href="#"
          ><img
            class="Positivus-logo"
            src="/src/assets/Logo.svg"
            alt="Positivus logo"
        /></a>
      </header>
      <section>
        <header class="header-title-text">
          <h1>Navigating the digital landscape for success</h1>
        </header>
        <img
          class="header-megaphone-image"
          src="/src/assets/Megaphone.svg"
          alt="Megaphone image"
        />
        <p class="header-main-text">
          Our digital marketing agency helps businesses grow and succeed online
          through a range of services including SEO, PPC, social media
          marketing, and content creation.
        </p>
        <a href="#"
          ><button type="button" class="header-booking-button">
            Book a consultation
          </button></a
        >
        <div class="header-companies-marquee">
          <ul class="header-companies-marquee__content">
            <li><img src="./assets/Amazon.svg" alt="Amazon logo" /></li>
            <li><img src="./assets/Dribble.svg" alt="Dribble logo" /></li>
            <li><img src="./assets/Hubspot.svg" alt="Hubspot logo" /></li>
            <li><img src="./assets/Notion.svg" alt="Notion logo" /></li>
            <li><img src="./assets/Netflix.svg" alt="Netflix logo" /></li>
            <li><img src="./assets/Zoom.svg" alt="Zoom logo" /></li>
          </ul>
          <ul class="header-companies-marquee__content" aria-hidden="true">
            <li><img src="./assets/Amazon.svg" alt="Amazon logo" /></li>
            <li><img src="./assets/Dribble.svg" alt="Dribble logo" /></li>
            <li><img src="./assets/Hubspot.svg" alt="Hubspot logo" /></li>
            <li><img src="./assets/Notion.svg" alt="Notion logo" /></li>
            <li><img src="./assets/Netflix.svg" alt="Netflix logo" /></li>
            <li><img src="./assets/Zoom.svg" alt="Zoom logo" /></li>
          </ul>
        </div>
        <div class="header-companies-marquee header-companies-marquee-reverse">
          <ul
            class="header-companies-marquee__content header-companies-marquee__content-reverse"
          >
            <li><img src="./assets/Amazon.svg" alt="Amazon logo" /></li>
            <li><img src="./assets/Dribble.svg" alt="Dribble logo" /></li>
            <li><img src="./assets/Hubspot.svg" alt="Hubspot logo" /></li>
            <li><img src="./assets/Notion.svg" alt="Notion logo" /></li>
            <li><img src="./assets/Netflix.svg" alt="Netflix logo" /></li>
            <li><img src="./assets/Zoom.svg" alt="Zoom logo" /></li>
          </ul>
          <ul
            class="header-companies-marquee__content header-companies-marquee__content-reverse"
            aria-hidden="true"
          >
            <li><img src="./assets/Amazon.svg" alt="Amazon logo" /></li>
            <li><img src="./assets/Dribble.svg" alt="Dribble logo" /></li>
            <li><img src="./assets/Hubspot.svg" alt="Hubspot logo" /></li>
            <li><img src="./assets/Notion.svg" alt="Notion logo" /></li>
            <li><img src="./assets/Netflix.svg" alt="Netflix logo" /></li>
            <li><img src="./assets/Zoom.svg" alt="Zoom logo" /></li>
          </ul>
        </div>
      </section>
    </header>
  </body>
</html>
